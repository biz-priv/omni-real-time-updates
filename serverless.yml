    IviaTargetQueuePolicy: ${file(config/queues/ivia/iviaTargetQueue.yml):IviaTargetQueuePolicy}

    #sns topics
    AparFailureTopic: ${file(config/sns/aparFailureSns.yml):AparFailureTopic}
